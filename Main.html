<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #0073e6;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Connect with Me</h1>
    <a href="https://www.facebook.com/yourprofile" class="button" target="_blank">Facebook</a>
    <a href="https://twitter.com/yourprofile" class="button" target="_blank">Twitter</a>
    <a href="https://www.instagram.com/yourprofile" class="button" target="_blank">Instagram</a>
    <a href="https://www.linkedin.com/in/yourprofile" class="button" target="_blank">LinkedIn</a>
</body>
</html>
